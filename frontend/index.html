<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Blinds Control</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
            --light: #ecf0f1;
            --dark: #34495e;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        h1 {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-weight: 300;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .time-section {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 10px;
            background: var(--light);
        }
        
        .time-section h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: var(--dark);
        }
        
        .time-section h3 i {
            margin-right: 10px;
        }
        
        .time-inputs {
            display: flex;
            gap: 15px;
        }
        
        .input-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
        }
        
        select:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .open-time {
            border-left: 4px solid var(--primary);
        }
        
        .close-time {
            border-left: 4px solid var(--secondary);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        #responseMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .blinds-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        @media (max-width: 500px) {
            .time-inputs {
                flex-direction: column;
                gap: 10px;
            }
            
            .container {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸªŸ Smart Blinds Control</h1>
            <p class="subtitle">Set your blinds opening and closing schedule</p>
        </header>
        
        <div class="form-container">
            <form id="blindsForm" hx-post="/submit-schedule" hx-trigger="submit" hx-target="#responseMessage">
                <div class="time-section open-time">
                    <h3>ðŸŒ… Open Blinds At</h3>
                    <div class="time-inputs">
                        <div class="input-group">
                            <label for="start_hour">Hour</label>
                            <select id="start_hour" name="start_hour" required>
                                <option value="">Select hour</option>
                                <script>
                                    for (let i = 0; i < 24; i++) {
                                        const hour = i.toString().padStart(2, '0');
                                        document.write(`<option value="${hour}">${hour}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="start_minute">Minute</label>
                            <select id="start_minute" name="start_minute" required>
                                <option value="">Select minute</option>
                                <script>
                                    for (let i = 0; i < 60; i += 5) {
                                        const minute = i.toString().padStart(2, '0');
                                        document.write(`<option value="${minute}">${minute}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="time-section close-time">
                    <h3>ðŸŒ‡ Close Blinds At</h3>
                    <div class="time-inputs">
                        <div class="input-group">
                            <label for="end_hour">Hour</label>
                            <select id="end_hour" name="end_hour" required>
                                <option value="">Select hour</option>
                                <script>
                                    for (let i = 0; i < 24; i++) {
                                        const hour = i.toString().padStart(2, '0');
                                        document.write(`<option value="${hour}">${hour}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="end_minute">Minute</label>
                            <select id="end_minute" name="end_minute" required>
                                <option value="">Select minute</option>
                                <script>
                                    for (let i = 0; i < 60; i += 5) {
                                        const minute = i.toString().padStart(2, '0');
                                        document.write(`<option value="${minute}">${minute}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                    </div>
                </div>
                
                <button type="submit">Save Schedule</button>
                
                <div id="responseMessage"></div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('start_hour').value = '05';
            document.getElementById('start_minute').value = '00';
            document.getElementById('end_hour').value = '18';
            document.getElementById('end_minute').value = '00';
            
            document.body.addEventListener('htmx:afterRequest', function(evt) {
                const responseMsg = document.getElementById('responseMessage');
                if (evt.detail.successful) {
                    responseMsg.textContent = 'Schedule saved successfully!';
                    responseMsg.className = 'success';
                } else {
                    responseMsg.textContent = 'Error saving schedule. Please try again.';
                    responseMsg.className = 'error';
                }
            });
        });
    </script>
</body>
</html>
